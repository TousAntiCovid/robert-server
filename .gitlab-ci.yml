variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  VERSIONING_DISABLE: "false"
  VERSIONING_GIT_TAG: $CI_COMMIT_TAG
  VERSIONING_GIT_BRANCH: $CI_COMMIT_BRANCH

cache:
  paths:
    - .m2/repository/
default:
  tags:
    - qlf-ci.inria.fr

stages:
  - build
  - e2e-tests-docker
  - deploy

build:
  image: maven:3.8.1-adoptopenjdk-11
  stage: build
  script:
    - mvn -B -s .mvn/settings-ci.xml -ntp -fae -DdeployAtEnd deploy
  artifacts:
    paths:
      - "**/target/*.jar"
    reports:
      junit:
        - "**/target/surefire-reports/TEST-*.xml"
        - "**/target/failsafe-reports/TEST-*.xml"

e2e-tests:
  image: registry.gitlab.inria.fr/stemcovid19/tac-server/docker-image/tac-system-tests:latest
  stage: e2e-tests-docker
  script:
    - currentContainer=$(basename $(cat /proc/1/cpuset))
    - docker-compose up -d
    - docker network connect robert-server_default $currentContainer
    - echo "Waiting for robert-server-ws-rest component to be up..."
    - until curl -s http://robert-server-ws-rest:8086/actuator/health | grep -q UP; do sleep 0.5; done;
    - java -jar robert-e2e-tests/target/*-SNAPSHOT.jar
    - docker network disconnect robert-server_default $currentContainer
    - docker-compose down
  artifacts:
    paths:
      - "$CI_PROJECT_DIR/target/cucumber-reports/cucumber-reports.html"
    expire_in: 1 weeks

deploy-int:
  stage: deploy
  variables:
    APP_VERSION: develop-SNAPSHOT
  trigger:
    project: stemcovid19/infrastructure/functional-zone/services/robert/robert-ansible
    branch: master
    strategy: depend
  only:
    - develop
