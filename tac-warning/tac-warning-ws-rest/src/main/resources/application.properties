controller.path.prefix=/api/tac-warning

server.port=8088
spring.datasource.url= jdbc:postgresql://localhost:5432/robert?reWriteBatchedInserts=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_size=3000
spring.jpa.properties.hibernate.order_inserts=true

spring.datasource.username=robert
spring.datasource.password=robert
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
robert.jwt.publickey=foo
tacw.jwt.test-mode=false
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

robert.jwt.publickey=${ROBERT_JWT_PUBLIC_KEY}
tacw.jwt.report.authorization.disabled=false
tacw.database.visit_token_retention_period_days=12
tacw.database.visit_token_deletion_job_cron_expression="0 1 * * *"
