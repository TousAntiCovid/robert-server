controller.path.prefix=/api/tac-warning 

tacw.database.visit_token_retention_period_days=8
# we can't change system time at will, so we set cron every 5 seconds for testing purposes
tacw.database.visit_token_deletion_job_cron_expression=*/5 * * * * *
# disable @EnableScheduling conf in all tests
tacw.database.scheduling_enabled=false

tacw.rest.robert_jwt_publickey=${ROBERT_JWT_PUBLIC_KEY:}
tacw.rest.jwt_report_authorization_disabled=true

tacw.rest.max_salt=1000
tacw.rest.max_visits=20
tacw.rest.start_delta=7200
tacw.rest.end_delta=7200

# For the given venue type, number of people to be reported Covid+ before raising a warning
# WARNING: default values MUST be defined!
tacw.rest.venues.default.positive_cases_threshold: 2
tacw.rest.venues.default.risk_level: LOW
tacw.rest.venues.N.positive_cases_threshold: 1
tacw.rest.venues.L.positive_cases_threshold: 3
tacw.rest.venues.L.risk_level: HIGH
tacw.rest.venues.P.risk_level: HIGH
