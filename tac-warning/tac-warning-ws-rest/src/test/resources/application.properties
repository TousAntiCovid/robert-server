controller.path.prefix=/api/tac-warning 

tacw.database.visit_token_retention_period_days=8
tacw.database.visit_token_deletion_job_cron_expression="0 1 * * *"

tacw.rest.robert_jwt_publickey=${ROBERT_JWT_PUBLIC_KEY:}
tacw.rest.jwt_report_authorization_disabled=true

tacw.rest.max_salt=1000
tacw.rest.max_visits=20
tacw.rest.start_delta=7200
tacw.rest.end_delta=7200

# For the given venue type, number of people to be reported Covid+ before raising a warning
# WARNING: default value MUST be defined!
tacw.rest.venue_type_positive_cases_threshold.default: 2
tacw.rest.venue_type_positive_cases_threshold.N: 1
tacw.rest.venue_type_positive_cases_threshold.L: 3