clea:
  conf:
    cleaClockDriftInSecs: 300
    driftBetweenDeviceAndOfficialTimeInSecs: 300
    retentionDurationInDays: 14
    scheduling:
      purge:
        cron: "0 0 1 * * *"
        enabled: false
    security:
      crypto:
        manualCTAuthoritySecretKey: f55d39487b91c00ad24d4fc70f54511539ed308e954ab859734598d16d047bdf
    exposure:
      enabled: "true"
      rules:
        # venueType, venueCat1, venueCat2, exposureTimeBackward, exposureTimeForward, exposureTimeStaffBackward, exposureTimeStaffForward
        - '1,1,1,3,13,23,33'
        - '*,*,*,2,12,22,32'
        - '3,*,*,1,11,21,31'
        - '1,2,3,2,12,22,32'
        - '*,2,*,2,12,22,32'
        - '*,*,3,2,12,22,32'
      risk:
        enabled: "false"
logging:
  level:
    fr.gouv.clea.consumer: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,metrics

server:
  port: 8080

spring:
  datasource:
    driverClassName: org.h2.Driver
    url:
    username:
    password:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
      group-id: group1
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: fr.gouv.clea.consumer.utils.KafkaDeserializer
    template:
      default-topic: cleaQrCodes
