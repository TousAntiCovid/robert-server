spring:
  datasource:
    driverClassName: org.h2.Driver
    password:
    url: "jdbc:h2:mem:cleadb"
    username: sa
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
