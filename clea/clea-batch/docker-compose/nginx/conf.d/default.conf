#default.conf 
server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #    root           html;
    #    fastcgi_pass   127.0.0.1:9000;
    #    fastcgi_index  index.php;
    #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #    include        fastcgi_params;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}

    location /konga/ {
        proxy_set_header Host $host;
        proxy_pass http://konga:1337/;
        # proxy_redirect off;
    }

    location /minio/ {
        proxy_set_header Host $host;
        proxy_pass http://minio:9000/minio/;
        proxy_redirect off;
    }

    location /pgadmin4/ {
        proxy_set_header X-Script-Name /pgadmin4;
        proxy_set_header Host $host;
        proxy_pass http://pgadmin:8080/;
        proxy_redirect off;
    }

    #location /cmak {
    #    proxy_set_header Host $host;
    #    proxy_pass http://kafka-man:8080/cmak;
    #    # proxy_redirect off;
    #}
    location /kafdrop/ {
        proxy_set_header Host $host;
        proxy_pass http://kafdrop:9000;
        proxy_redirect off;
    }

    location ~ (/swagger-ui/|/swagger-resources|/v3/api-docs) {
        proxy_set_header Host $host;
        proxy_pass http://clea-ws-rest:8080;
        proxy_redirect off;
	}
    location /api {
        proxy_set_header Host $host;
        proxy_pass http://kong:8000;
        #proxy_pass http://10.100.0.1:8088;
        proxy_redirect off;
    }
 
}
