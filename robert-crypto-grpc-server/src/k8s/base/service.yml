apiVersion: v1
kind: Service
metadata:
  labels:
    app: robert-crypto
  name: robert-crypto-service
  namespace: robert-crypto
spec:
  clusterIP: None
  clusterIPs:
    - None
  selector:
    app: robert-crypto
  ports:
    - name: grpc
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: management
      port: 8081
      targetPort: 8081
      protocol: TCP
